    <title>Volkorenlasagne met spinazie en linzen</title>
</head>
<body>
<figure>
    <header>
        <h1>Volkorenlasagne met spinazie en Linzen</h1>

        <h2>Met makkelijke aanpassingen maak je zet je zó een gezonde lasagne op tafel</h2>
    </header>

    <img src="../../assets/lasagne-spinazie.jpg" width="800px" alt="Lasagne-spinazie"/>


  <main>
    <section>
        <article>
            <h3>Ingredienten</h3>
            <ul>
                <li>1 middelgrote ui</li>
                <li>2 tenen knoflook</li>
                <li>400 g champignons</li>
                <li>2 el milde olijfolie</li>
                <li>750 g diepvries fijngesneden spinazie</li>
                <li>2 el gedroogde Italiaanse kruiden</li>
                <li>200 g zuivelspread light</li>
                <li>400 g linzen in blik</li>
                <li>12 volkoren lasagne bladen</li>
                <li>150 g geraspte 30+ kaas</li>
            </ul>
        </article>

        <article>
            <h3>Uitgelichte ingedrienten</h3>
            <ol>
                <img src="../../assets/spinazie.png" width="100" alt="spinazie"/>
                <p>Spinazie is erg gezond</p>

                <img src="../../assets/kaas.jpeg" width="100" alt="kaas"/>
                <p>Kaas is vooral erg lekker</p>
            </ol>

            <p>Klik <a href="voedingswaarden.html">hier</a> voor de voedingswaarden</p>
        </article>

        <article>
            <h3>Bereiden</h3>
            <ol>
                <li>Verwarm de oven voor op 180 °C.</li>
                <li>Snijd de volgende ingredienten:</li>

                <ul>
                    <li>Snipper de ui.</li>
                    <li>Snijd de knoflook fijn.</li>
                    <li>Snijd de champignons in plakjes.</li>
                </ul>

                <li>Verhit de olie in een hapjespan en bak de ui en champignons 3 min.op hoog vuur.Voeg de knoflook,
                    spinazie en <br> Italiaanse kruiden toe en verwarm 7 min. op middelhoog vuur mee. Roer
                    regelmatig.<br>
                <li>Voeg de zuivelspread toe en verwarm 1 min.mee.Breng de groentesaus op smaak met peper en eventueel
                    zout.
                    Doe<br>ondertussen de linzen in een vergiet en spoel af onder koud stromend water. Laat uitlekken en
                    voeg
                    toe aan de<br>groentesaus.
                </li>
                <li>schep 2 lepels groentesaus op de bodem van de ovenschaal.Bedek achtereenvolgens met ⅓ van de
                    lasagnebladen,⅓<br>van de rest van de groentesaus en de kaas. Herhaal dit nog 2 keer en eindig met
                    de
                    rest van de kaas.Breng op smaak<br>met peper.
                </li>
                <li>Bak de lasagne in het midden van de oven in ca.40 min. gaar. Dek af met aluminiumfolie als de
                    lasagne te
                    donker<br>wordt.
                </li>
            </ol>
        </article>

        <article>
            <p><b>Bereidingstip:</b>Je kunt de lasagne 1 dag van tevoren maken tot en met het afbakken in de oven.
                Bewaar
                afgedekt in de<br>koelkast en laat tijdens het voorverwarmen van de oven op kamertemperatuur komen.</p>

            <h3>Bedankt voor het lezen van dit recept. Laat ons weten wat je ervan vond!</h3>
        </article>
    </section>
  </main>
